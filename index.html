<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Jukebox</title>
  </head>
  <body>

    <div id="jukebox">

        <audio id="audio">
          <source id="addAudio" src="" type="audio/mp3"></source>
        </audio>

        <div id="album">
        </div>

        <h2 id="title">Jeanette's Jukebox</h2>

        <div id="musicCtrls">

          <button id="backBtn" type="back" name="back"></button>

          <button id="playBtn" type="play" name="play"></button>

          <button id="pauseBtn" type="pause" name="pause"></button>

          <button id="stopBtn" type="stop" name="stop"></button>

          <button id="nextBtn" type="forward" name="forward"></button>

      </div>

    <script type="text/javascript" src="basic.js"></script>

  </body>
</html>
